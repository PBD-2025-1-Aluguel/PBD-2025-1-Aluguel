<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            z-index: 1000;
        }

        .auth-button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn {
            background-color: #2ecc71;
            color: white;
        }

        .register-btn {
            background-color: #e67e22;
            color: white;
        }

        .auth-button:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            display: flex;
            min-height: 100vh;
            margin-top: 60px; /* Espaço para o header */
        }

        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: fixed;
            height: calc(100vh - 60px);
        }

        .sidebar-button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #2980b9;
        }

        .main-content {
            flex: 1;
            margin-left: 250px; /* Largura da sidebar */
            padding: 40px;
            background-color: #ecf0f1;
            min-height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="auth-button register-btn">Registrar</button>
        <button class="auth-button login-btn">Login</button>
    </div>

    <div class="container">
        <!-- Barra Lateral -->
        <div class="sidebar">
            <button class="sidebar-button">Botão 1</button>
            <button class="sidebar-button">Botão 2</button>
            <button class="sidebar-button">Botão 3</button>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
